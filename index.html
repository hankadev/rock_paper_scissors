<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>ROCK PAPER SCISSORS GAME</h1>
  </header>
  <main>
    <section>
      <h2>Choose your move: </h2>
      <button class="rock" type="button">Rock</button>
      <button class="paper" type="button">Paper</button>
      <button class="scissors" type="button">Scissors</button>
    </section>
    <section>
      <p>Your choice: <span class="playerChoice"></span> </p>
      <p>Computer choice: <span class="computerChoice"></span> </p>
      <h3 class="result"></h3>
      <h3>Score</h3>
      <p>you <span class="player">0</span> : <span class="computer">0</span> computer</p>
      <h3 class="winner"></h3>
    </section>
  </main>

  <script src="js/game.js"></script>
</body>

</html>
